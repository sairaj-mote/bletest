<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Web App</title>
</head>

<body>
    <h1>BLE Web App</h1>
    <button id="connectButton">Connect to BLE Device</button>
    <input type="text" id="value_input" disabled>
    <input type="color" name="" id="color_input">
    <button id="sendButton" disabled>Send</button>
    <div id="receivedValue"></div>
    <script>
        let device;
        let characteristic;
        // const serviceUuid = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
        // const characteristicUuid = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';
        const serviceUuid = 'heart_rate';
        const characteristicUuid = 'heart_rate_measurement';
        document.getElementById('connectButton').addEventListener('click', async () => {
            try {
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [serviceUuid],
                });

                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(serviceUuid);
                characteristic = await service.getCharacteristic(characteristicUuid);

                document.getElementById('connectButton').disabled = true;
                document.getElementById('sendButton').disabled = false;
                document.getElementById('value_input').disabled = false;
                // Subscribe to characteristic notifications
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', handleNotifications);
                // Add disconnection listener
                device.addEventListener('gattserverdisconnected', handleDisconnect);
            } catch (error) {
                console.error('Error connecting to BLE device:', error);
            }
        });
        document.getElementById('sendButton').addEventListener('click', async () => {
            const value = document.getElementById('value_input').value;
            await sendValue(value);
        });
        document.getElementById('color_input').addEventListener('input', async () => {
            const color = document.getElementById('color_input').value
            // convert hex to rgb with 3digits each. pad
            const r = `${parseInt(color.substring(1, 3), 16)}`.padStart(3, '0');
            const g = `${parseInt(color.substring(3, 5), 16)}`.padStart(3, '0');
            const b = `${parseInt(color.substring(5, 7), 16)}`.padStart(3, '0');
            document.getElementById('value_input').value = `${r}${g}${b}`;
        });
        async function sendValue(value) {
            try {
                const data = new TextEncoder('utf-8').encode(value);
                await characteristic.writeValueWithResponse(data);
                console.log('Value sent:', value);
            } catch (error) {
                console.error('Error sending value:', error);
            }
        }
        function handleNotifications(event) {
            console.log('Received value:', event.target.value)
            const value = new TextDecoder('utf-8').decode(event.target.value.buffer);
            console.log('Received value:', value);

            // Update the UI to display the received value
            document.getElementById('receivedValue').innerText = `Received Value: ${value}`;
        }
        function handleDisconnect(event) {
            console.log('Disconnected from BLE device:', event);
            document.getElementById('connectButton').disabled = false;
            document.getElementById('sendButton').disabled = true;
            document.getElementById('value_input').disabled = true;
            characteristic.removeEventListener('characteristicvaluechanged', handleNotifications);
            device.removeEventListener('gattserverdisconnected', handleDisconnect);
            device = null;
        }
    </script>
</body>

</html>
