<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic BLE Web App</title>
</head>

<body>
    <h1>Dynamic BLE Web App</h1>
    <button id="connectButton">Connect to BLE Device</button>
    <select id="serviceSelector" disabled></select>
    <select id="characteristicSelector" disabled></select>
    <button id="sendButton" disabled>Send 0</button>
    <button id="sendButton1" disabled>Send 1</button>
    <div id="error_display"></div>
    <script>
        let device;
        let selectedService;
        let selectedCharacteristic;

        document.getElementById('connectButton').addEventListener('click', async () => {
            try {
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                });

                const server = await device.gatt.connect();

                // Dynamic service discovery
                const services = await server.getPrimaryServices();
                const serviceSelector = document.getElementById('serviceSelector');
                serviceSelector.innerHTML = '<option value="">Select Service</option>';
                services.forEach((service) => {
                    const option = document.createElement('option');
                    option.value = service.uuid;
                    option.text = service.uuid;
                    serviceSelector.appendChild(option);
                });
                serviceSelector.disabled = false;

            } catch (error) {
                console.error('Error connecting to BLE device:', error);
                document.getElementById('error_display').textContent = error;
            }
        });

        document.getElementById('serviceSelector').addEventListener('change', async (event) => {
            selectedService = event.target.value;

            const server = await device.gatt.connect();
            const service = await server.getPrimaryService(selectedService);

            // Dynamic characteristic discovery
            const characteristics = await service.getCharacteristics();
            const characteristicSelector = document.getElementById('characteristicSelector');
            characteristicSelector.innerHTML = '<option value="">Select Characteristic</option>';
            characteristics.forEach((characteristic) => {
                const option = document.createElement('option');
                option.value = characteristic.uuid;
                option.text = characteristic.uuid;
                characteristicSelector.appendChild(option);
            });
            characteristicSelector.disabled = false;
        });

        document.getElementById('characteristicSelector').addEventListener('change', (event) => {
            selectedCharacteristic = event.target.value;
            document.getElementById('sendButton').disabled = false;
            document.getElementById('sendButton1').disabled = false;
        });

        document.getElementById('sendButton').addEventListener('click', () => {
            sendValue(0);
        });

        document.getElementById('sendButton1').addEventListener('click', () => {
            sendValue(1);
        });

        async function sendValue(value) {
            try {
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(selectedService);
                const characteristic = await service.getCharacteristic(selectedCharacteristic);

                const encoder = new TextEncoder('utf-8');
                const data = encoder.encode(value.toString());
                await characteristic.writeValue(data);
                console.log('Value sent:', value);
            } catch (error) {
                console.error('Error sending value:', error);
            }
        }
    </script>
</body>

</html>
